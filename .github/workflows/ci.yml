name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test in Docker
        run: |
          GIT_SHA=$(./docker/get-git-sha.sh)
          docker build -t github-repos --build-arg GIT_SHA=$GIT_SHA -f docker/Dockerfile .
          docker run --rm github-repos pnpm test
          docker run --rm github-repos pnpm check:types
          docker run --rm github-repos pnpm check:cspell
          docker run --rm github-repos pnpm format:lint
          docker run --rm github-repos pnpm build